<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系方式 - 个人主页</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/components/contact.css">
</head>

<body>
    <div class="container">
        <!-- 导航栏 -->
        <header class="main-header">
            <nav class="main-nav">
                <ul>
                    <li><a href="../index.html">首页</a></li>
                    <li><a href="contact.html" class="active">联系方式</a></li>
                </ul>
            </nav>
        </header>

        <!-- 联系方式内容 -->
        <section class="contact-section">
            <h1>联系方式</h1>

            <div class="contact-info">
                <div class="contact-card">
                    <div class="contact-icon">
                        <i class="icon-email"></i>
                    </div>
                    <div class="contact-details">
                        <h3>电子邮件</h3>
                        <p><a href="mailto:example@university.edu">example@university.edu</a></p>
                    </div>
                </div>

                <div class="contact-card">
                    <div class="contact-icon">
                        <i class="icon-address"></i>
                    </div>
                    <div class="contact-details">
                        <h3>办公地址</h3>
                        <p>南京大学苏州校区</p>
                        <p>智能科学与技术学院</p>
                        <p>江苏省苏州市相城区</p>
                    </div>
                </div>

                <div class="contact-card">
                    <div class="contact-icon">
                        <i class="icon-phone"></i>
                    </div>
                    <div class="contact-details">
                        <h3>电话</h3>
                        <p>+86 XXX-XXXX-XXXX</p>
                    </div>
                </div>

                <div class="contact-card">
                    <div class="contact-icon">
                        <i class="icon-social"></i>
                    </div>
                    <div class="contact-details">
                        <h3>社交媒体</h3>
                        <div class="social-links">
                            <a href="#" target="_blank" title="Google Scholar">Google Scholar</a>
                            <a href="#" target="_blank" title="ResearchGate">ResearchGate</a>
                            <a href="#" target="_blank" title="GitHub">GitHub</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 联系表单 -->
            <div class="contact-form-container">
                <h2>发送消息</h2>
                <form id="contactForm" class="contact-form">
                    <div class="form-group">
                        <label for="name">姓名</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">电子邮件</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="subject">主题</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>

                    <div class="form-group">
                        <label for="message">消息内容</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>

                    <button type="submit" class="submit-btn">发送消息</button>
                </form>
            </div>
        </section>

        <footer class="main-footer">
            <p>&copy; 2023 个人学术主页. All rights reserved.</p>
        </footer>
    </div>

    <script src="../js/main.js" type="module"></script>
    <script src="../js/modules/contact.js" type="module"></script>
</body>

</html>
